<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <title>Taxi Form</title>
  </head>

  <body class="d-flex flex-column min-vh-100 justify-content-center">

    <main>
      <ul class="nav nav-pills mt-3 pt-5 d-flex justify-content-center" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button style="width: 100px;" class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Ajout</button>
        </li>
        <li class="nav-item" role="presentation">
          <button style="width: 100px;" class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Liste</button>
        </li>
        
      </ul>
      <div class="tab-content pb-5" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
      
  
          
          <div class="container">

              <form id="inscription">
                  <!-- Champs ID allant de 10 à 9999-->
                  <div class="form-group mb-3">
                    <label for="ID">Identifiant *</label>
                    <input type="number" placeholder="Choisir son ID entre 10 et 9999" class="form-control" name="id" id="ID" aria-describedby="emailHelp" min="10" max="9999" required>
                  </div>
  
                  <!-- Champs Nom 4 caract minimum sans caract spéciaux MAIS Nombre et chiffre obligé-->
                  <div class="form-group mb-3">
                    <label for="NAME">Nom *</label>
                    <input type="text" class="form-control" id="NAME" placeholder="Votre Nom" pattern="[a-zA-Z0-9]{4,50}" required>
                  </div>
  
  
                  <!-- Tel Client 1 required // Tel client 2 facultatif 5*2 chiffre avec espace et pas tiré-->
                  <div class="form-group mb-3">
                      <label for="TEL1">Tel Client 1 *</label>
                      <input type="tel" class="form-control validate" id="TEL1" placeholder="00 00 00 00 00" pattern="[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}" required>
                  </div>
  
                  <div class="form-group mb-3">
                      <label for="TEL2">Tel Client 2</label>
                      <input type="tel" class="form-control" id="TEL2" placeholder="00 00 00 00 00" pattern="[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}">
                  </div>
  
  
                  <!-- Tel Ecoute 5*2 chiffre avec espace et pas tiré-->
                  <div class="form-group mb-3">
                      <label for="ECOUTE">Tel Ecoute *</label>
                      <input type="tel" class="form-control validate" id="ECOUTE" placeholder="00 00 00 00 00" pattern="[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}" required>
                  </div>
  
  
                  <!-- Tel General 5*2 chiffre avec espace et pas tiré-->
                  <div class="form-group mb-3">
                      <label for="GENERAL">Tel General *</label>
                      <input type="tel" class="form-control validate" id="GENERAL" placeholder="00 00 00 00 00" pattern="[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}" required>
                  </div>
  
  
                  <button type="submit" class="btn btn-primary mt-4">Soumettre !</button>
                </form>

          </div>
          
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">regergegrergergeergerergegregrergegregr</div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="app.js"></script> 

    </body>
</html>
